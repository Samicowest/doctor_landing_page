<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="output.css">
    <title>Doctor Website </title>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="header">

        <div class="flex items-center justify-center bg-blue-950 text-blue-200 gap-4 py-4"><i
                class="fa-solid fa-certificate mr-4 text-2xl"></i> Covid
            tool and
            resouces Lorem ipsum dolor, sit amet consectetur adipisicing elit. <span class="text-white text-md">Learn
                more
                <i class="fa-solid fa-arrow-right"></i></span>
        </div>
        <div class="flex divide-x-2">
            <div class="w-[200px]">
                <div class="overflow-hidden w-full h-[100px] flex items-center justify-center ">
                    <img class="object-cover w-[100%] " src="./img/project3_logo-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="flex-1 px-8">
                <div class="flex justify-between items-center ">

                    <div class="flex gap-8 h-[100px] items-center ">

                        <span
                            class="text-blue-900 hover:text-teal-300 hover:border-b-2 cursor-pointer hover:border-teal-300 h-full flex items-center  "><a
                                href="#home">Home</a><i class="fa-solid fa-caret-down ml-4"></i></span>
                        <span
                            class="text-blue-900 hover:text-teal-300 hover:border-b-2 cursor-pointer hover:border-teal-300 h-full flex items-center"><a
                                href="#about">About us</a><i class="fa-solid fa-caret-down ml-4"></i></span>
                        <span
                            class="text-blue-900 hover:text-teal-300 hover:border-b-2 cursor-pointer hover:border-teal-300 h-full flex items-center"><a
                                href="#department">Department</a><i class="fa-solid fa-caret-down ml-4"></i></span>
                        <span
                            class="text-blue-900 hover:text-teal-300 hover:border-b-2 cursor-pointer hover:border-teal-300 h-full flex items-center"><a
                                href="#doctor">Doctors</a><i class="fa-solid fa-caret-down ml-4"></i></span>
                        <span
                            class="text-blue-900 hover:text-teal-300 hover:border-b-2 cursor-pointer hover:border-teal-300 h-full flex items-center"><a
                                href="#about">Blog</a><i class="fa-solid fa-caret-down ml-4"></i></span>
                        <span
                            class="text-blue-900 hover:text-teal-300 hover:border-b-2 cursor-pointer hover:border-teal-300 h-full flex items-center"><a
                                href="#department">Shop</a><i class="fa-solid fa-caret-down ml-4"></i></span>
                        <span class="text-blue-900 hover:text-teal-300  cursor-pointer  h-full flex items-center"><a
                                href="#doctor">Contacts</a></span>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass text-2xl text-blue-900"></i>
                    </div>
                </div>
            </div>
            <div class="w-[200px] flex items-center justify-center">
                <button class="rounded-3xl bg-teal-400 text-white text-sm py-2 px-3"><i
                        class="fa-regular fa-calendar mr-2"></i>Appointment</button>
            </div>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide  ">
                    <div class="relative w-full h-screen overflow-hidden">
                        <img src="./img/doctor_hero.png" alt="" class="w-full h-full object-cover">

                        <!-- The overlay with absolute positioning -->
                        <div class="absolute top-0 left-0 w-full h-full z-10 flex items-center justify-center"
                            style="background-color: rgba(255, 255, 255, 0.3); -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px);">
                            <!-- Your content goes here, it will appear centered -->
                            <p style="color: black; font-size: 24px;">This is the overlay text</p>
                        </div>
                    </div>

                </div>
                <div class="swiper-slide">
                    <div class="overflow-hidden w-full h-full">
                        <img src="./img/doctor2_hero.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="overflow-hidden w-full h-full">
                        <img src="./img/doctor3_hero.png" alt="">
                    </div>
                </div>

            </div>
            <div class="swiper-button-next text-gray-700"></div>
            <div class="swiper-button-prev text-gray-700 "></div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
